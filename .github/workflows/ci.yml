name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  BUN_VERSION: latest

jobs:
  test:
    name: Lint, typecheck, test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun run test

  build:
    name: Build native binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: csctm-linux
          - os: macos-latest
            artifact: csctm-macos
          - os: windows-latest
            artifact: csctm-windows.exe
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          # Bun emits .exe on Windows; otherwise the binary is named csctm.
          BIN_PATH="dist/csctm"
          if [ -f "dist/csctm.exe" ]; then
            BIN_PATH="dist/csctm.exe"
          fi
          mv "$BIN_PATH" "artifacts/${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create GitHub release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -lh artifacts

      - name: Create release with gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          FILES=$(find artifacts -type f -maxdepth 2 -print)
          gh release create "${GITHUB_REF_NAME}" $FILES --title "Release ${GITHUB_REF_NAME}" --notes "Automated release for ${GITHUB_REF_NAME}"

